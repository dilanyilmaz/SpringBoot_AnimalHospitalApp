<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Animal Management System</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div>
      <table class="table table-striped table-dark">
        <thead class=".thead-light">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Tür</th>
            <th scope="col">Cins</th>
            <th scope="col">Yas</th>
            <th scope="col">Acıklama</th>
          </tr>
        </thead>

        <tbody class="summary">
            <tr th:each="owner: ${Owners}">
                <td th:text ="${owner.id}"></td>
                <td th:text ="${owner.tur}"></td>
                <td th:text ="${owner.cins()}"></td>
                <td th:text ="${owner.yas}"></td>
                <td th:text ="${owner.aciklama()}"></td>
                <td>
                    <button type="button" class="btn btn-info">Pet Bilgileri</button>
                </td>
                <td>
                    <button type="button" class="btn btn-success">Güncelle</button>
                    <button type="button" class="btn btn-danger">Sil</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
